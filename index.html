<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>ELONSK VPN STORE</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
/* Reset */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(135deg,#001f3f,#003366,#001122);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* Background animated lines */
.lines{
  position:absolute;
  width:100%;
  height:100%;
  overflow:hidden;
  z-index:0;
}
.lines span{
  position:absolute;
  display:block;
  width:1px;
  height:100%;
  background:rgba(0,255,0,0.3);
  animation: moveLine 6s linear infinite;
}
.lines span:nth-child(1){left:20%;animation-delay:0s;}
.lines span:nth-child(2){left:40%;animation-delay:2s;}
.lines span:nth-child(3){left:60%;animation-delay:4s;}
.lines span:nth-child(4){left:80%;animation-delay:6s;}
@keyframes moveLine{
  0%{transform:translateY(-100%);}
  100%{transform:translateY(100%);}
}

/* White LED particles */
.particles{
  position:absolute;
  width:100%;
  height:100%;
  z-index:1;
  overflow:hidden;
}
.particles span{
  position:absolute;
  width:4px;
  height:4px;
  background:#fff;
  border-radius:50%;
  animation: moveParticle 3s linear infinite;
}
.particles span:nth-child(odd){animation-duration:2s;}
@keyframes moveParticle{
  0%{transform:translateY(0) scale(1);}
  100%{transform:translateY(100vh) scale(0);}
}

/* Main container glass effect */
.container{
  position:relative;
  z-index:2;
  background:rgba(128,0,128,0.4);
  border-radius:20px;
  padding:40px;
  text-align:center;
  width:90%;
  max-width:600px;
  backdrop-filter:blur(12px);
  box-shadow:0 0 25px #8000ff,0 0 40px rgba(128,0,255,0.6);
  animation: glowPulse 3s infinite alternate;
  overflow:hidden;
}
@keyframes glowPulse{
  from{box-shadow:0 0 20px #8000ff,0 0 40px rgba(128,0,255,0.4);}
  to{box-shadow:0 0 40px #ff00ff,0 0 80px rgba(255,0,255,0.6);}
}

h1{
  font-size:2rem;
  margin-bottom:20px;
  color:#fff;
  text-shadow:0 0 10px #ff00ff,0 0 20px #8000ff;
}

p{margin:10px 0;font-size:1rem;}

/* Buttons */
button{
  padding:12px 25px;
  font-size:1rem;
  font-weight:bold;
  color:#fff;
  background:linear-gradient(45deg,#ff00ff,#8000ff);
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:10px 0;
  transition:0.3s;
  box-shadow:0 0 15px #8000ff,0 0 25px #ff00ff;
}
button:hover{
  transform:scale(1.1);
  background:linear-gradient(45deg,#8000ff,#ff00ff);
  box-shadow:0 0 25px #ff00ff,0 0 35px #8000ff;
}

/* Progress bar */
.progress-container{
  width:100%;
  background:rgba(255,255,255,0.1);
  border-radius:12px;
  margin:20px 0;
  height:30px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0;
  background:linear-gradient(90deg,#ff00ff,#8000ff);
  text-align:center;
  line-height:30px;
  transition:0.4s;
  font-size:0.9rem;
  color:#fff;
  font-weight:bold;
}

/* Water drip effect */
.drip{
  position:absolute;
  bottom:-20px;
  left:50%;
  width:10px;
  height:10px;
  background:#00aaff;
  border-radius:50%;
  animation: dripFall 3s infinite;
}
.drip:nth-child(2){left:30%;animation-delay:1s;}
.drip:nth-child(3){left:70%;animation-delay:2s;}
@keyframes dripFall{
  0%{transform:translateY(0) scale(1);}
  50%{transform:translateY(20px) scale(1.2);}
  100%{transform:translateY(60px) scale(0);}
}
</style>
</head>

</html>

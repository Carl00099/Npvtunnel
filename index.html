*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(135deg,#001f3f,#003366,#001122);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* moving LED sparks */
@keyframes moveLed {
  from {transform: translateX(-10vw);}
  to {transform: translateX(110vw);}
}
.led{
  position:absolute;
  top:calc(var(--y,50) * 1%);
  width:2px;
  height:2px;
  background:#fff;
  border-radius:50%;
  animation: moveLed 2s linear infinite;
  box-shadow:0 0 6px #fff,0 0 12px #0ff;
  opacity:0.8;
}

/* Emoji floating background */
.emojis{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  overflow:hidden;
  z-index:0;
  pointer-events:none;
}
.emoji{
  position:absolute;
  font-size:2rem;
  animation: floatY 6s ease-in-out infinite;
  text-shadow:2px 4px 6px rgba(0,0,0,0.7);
}
@keyframes floatY {
  0%   { transform: translateY(-10vh) rotate(0deg);}
  25%  { transform: translateY(30vh) rotate(90deg);}
  50%  { transform: translateY(70vh) rotate(180deg);}
  75%  { transform: translateY(30vh) rotate(270deg);}
  100% { transform: translateY(-10vh) rotate(360deg);}
}

/* Main container glass effect */
.container{
  position:relative;
  z-index:2;
  background:rgba(128,0,128,0.4);
  border-radius:20px;
  padding:40px;
  text-align:center;
  width:90%;
  max-width:600px;
  backdrop-filter:blur(12px);
  box-shadow:0 0 25px #8000ff,0 0 40px rgba(128,0,255,0.6);
  animation: glowPulse 3s infinite alternate;
  overflow:hidden;
}
@keyframes glowPulse{
  from{box-shadow:0 0 20px #8000ff,0 0 40px rgba(128,0,255,0.4);}
  to{box-shadow:0 0 40px #ff00ff,0 0 80px rgba(255,0,255,0.6);}
}

h1{
  font-size:2rem;
  margin-bottom:20px;
  color:#fff;
  text-shadow:0 0 10px #ff00ff,0 0 20px #8000ff;
}
p{margin:10px 0;font-size:1rem;}

/* Buttons */
button{
  padding:12px 25px;
  font-size:1rem;
  font-weight:bold;
  color:#fff;
  background:linear-gradient(45deg,#ff00ff,#8000ff);
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:10px 0;
  transition:0.3s;
  box-shadow:0 0 15px #8000ff,0 0 25px #ff00ff;
}
button:hover{
  transform:scale(1.1);
  background:linear-gradient(45deg,#8000ff,#ff00ff);
  box-shadow:0 0 25px #ff00ff,0 0 35px #8000ff;
}

/* Progress bar */
.progress-container{
  width:100%;
  background:rgba(255,255,255,0.1);
  border-radius:12px;
  margin:20px 0;
  height:30px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0;
  background:linear-gradient(90deg,#ff00ff,#8000ff);
  text-align:center;
  line-height:30px;
  transition:0.4s;
  font-size:0.9rem;
  color:#fff;
  font-weight:bold;
}

/* Water drip effect */
.drip{
  position:absolute;
  bottom:-20px;
  left:50%;
  width:10px;
  height:10px;
  background:#00aaff;
  border-radius:50%;
  animation: dripFall 3s infinite;
}
.drip:nth-child(2){left:30%;animation-delay:1s;}
.drip:nth-child(3){left:70%;animation-delay:2s;}
@keyframes dripFall{
  0%{transform:translateY(0) scale(1);}
  50%{transform:translateY(20px) scale(1.2);}
  100%{transform:translateY(60px) scale(0);}
}

/* Pop-up overlay ad */
.ad-popup{

  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;

}
.ad-popup-content{
  background:#111;
  padding:20px;
  border-radius:15px;
  text-align:center;
  max-width:400px;
  width:90%;
}
.ad-popup button{
  margin-top:15px;
  padding:10px 20px;
  font-weight:bold;
  background:#ff00ff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
</style>
